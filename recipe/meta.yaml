{% set name = "uassist" %}
{% set version = "0.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: a1fed4877dec40b478066a3c640263f67859c0f6430e256c74e5416d7e55e136

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - folium
    - ipyleaflet
    - pyshp
    - exifread
    - python >=3.6

test:
  imports:
    - uassist

about:
  home: "https://github.com/nathanmckinney/uassist"
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: "UASsist: Assistant for Unmanned Aircraft System photogrammetry for surveying and mapping applications."
  doc_url: https://nathanmckinney.github.io/UASsist/
  dev_url: https://github.com/nathanmckinney/uassist

extra:
  recipe-maintainers:
    - nathanmckinney
